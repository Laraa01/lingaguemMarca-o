<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios javascript</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
     <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Soma</h1>
        <div class="space-y-6">
             <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="botaoSoma()" class="w-full bg-purple-400 text-wrap font-semibold py-2 px-4 rounded-lg
                 hover:bg-purple-600 transition duration-200 ease-in-out">Somar</button>
             </div>
        </div>
    </div>

    <script>
        function botaoSoma() {
            var num = Number(prompt('Digite um número: '))
            var num2 = Number(prompt('Digite um segundo número: '))

            console.log(`Soma: ${num + num2}`);
            alert(`Soma: ${num + num2}`)
        }
    </script>
</body>
</html>
