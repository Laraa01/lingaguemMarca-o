<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios JS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-purple-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-3xl font-bold text-purple-900 mb-6 text-center">Exercícios</h1>
        <div class="space-y-6">
             <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="botaoSoma()" class="w-full bg-purple-400 text-wrap font-semibold py-2 px-4 rounded-lg
                 hover:bg-purple-500 transition duration-200 ease-in-out">Soma</button>
             </div>
        <div class="space-y-6">
             <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="botaoSubtrair()" class="w-full bg-purple-400 text-wrap font-semibold py-2 px-4 rounded-lg
                 hover:bg-purple-500 transition duration-200 ease-in-out">Subtração</button>
             </div>
              <div class="space-y-6">
             <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="botaoMultiplicar()" class="w-full bg-purple-400 text-wrap font-semibold py-2 px-4 rounded-lg
                 hover:bg-purple-500 transition duration-200 ease-in-out">Multiplicação</button>
             </div>
             <div class="space-y-6">
             <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="botaoDividir()" class="w-full bg-purple-400 text-wrap font-semibold py-2 px-4 rounded-lg
                 hover:bg-purple-500 transition duration-200 ease-in-out">Divisão</button>
             </div>
             <div class="space-y-6">
             <div class="flex flex-col sm:flex-row gap-4">
              <p id="resultado" class="bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border border-gray-200">Resultado</p>
             </div>
        </div>
    </div>

    <script>
        function botaoSoma() {
            var num = Number(prompt('Digite um número: '))
            var num2 = Number(prompt('Digite um segundo número: '))

            document.getElementById("resultado").innerHTML += 
            `<br> A soma dos numeros ${num} + ${num2} = ${num + num2}`
        }
        function botaoSubtrair() {
            var num = Number(prompt('Digite um número: '))
            var num2 = Number(prompt('Digite um segundo número: '))

            document.getElementById("resultado").innerHTML += 
            `<br> A subtração dos numeros ${num} - ${num2} = ${num - num2}`
        }
        function botaoMultiplicar() {
            var num = Number(prompt('Digite um número: '))
            var num2 = Number(prompt('Digite um segundo número: '))

            document.getElementById("resultado").innerHTML += 
            `<br> A multiplicação dos numeros ${num} * ${num2} = ${num * num2}`
        }
        function botaoDividir() {
            var num = Number(prompt('Digite um número: '))
            var num2 = Number(prompt('Digite um segundo número: '))

            document.getElementById("resultado").innerHTML += 
            `<br> A divisão dos numeros ${num} / ${num2} = ${num / num2}`
        }
    </script>
</body>
</html>
