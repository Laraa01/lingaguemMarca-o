<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1 class="loja"><em>Te Fiti &#x1F48E<em></h1> 
        <h1 class="cad"><em>Cadastro &#x1F90D</em></h1>
    <form class="formulario">
        <label>Nome</label> 
        <!-- inserir um campo texto digitável -->
         <input type="text" class="input-nome"><br>
         <label>Email</label>
         <input type="email" placeholder="Digite seu email" class="email">
         <br><label for="">Data de nascimento</label>
         <input type="date"> <br>
         <label>Telefone</label>
         <input type="number"> <br>
         <label>Sexo</label>
         <input type="radio" name="sexo" class="sexo">Feminino
         <input type="radio" name="sexo" class="sexo">Masculino <br>
         <label>Logradouro</label>
         <input type="text"> <br>
         <label>Número</label>
         <input type="number"> <br>
         <label>Complemento</label>
         <input type="text"><br>
         <label>Bairro</label>
         <input type="text"> <br>
           <label>Cidade</label>
         <input type="text"> <br>
         <label>Estado</label>
         <input type="text"> <br>

          <label>Senha</label> 
         <input class="input-nome" placeholder="Digite uma senha" type="password"><br>

         <input type="submit" value="Login">
         <input type="reset" value="Cancelar">
    </form>
</body>
</html>
